<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="row first">
            <div class="result">
            </div>
        </div>
        <div class="row second">
            <button class="clear">CLEAR</button>
            <button class="operator divide">/</button>
        </div>
        <div class="row third">
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
            <button class="operator multiply">x</button>
        </div>
        <div class="row fourth">
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
            <button class="operator substract">-</button>
        </div>
        <div class="row fifth">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
            <button class="operator add">+</button>
        </div>
        <div class="row sixth">
            <button class="number0">0</button>
            <button class="point">.</button>
            <button class="equalsTo">=</button>
        </div>
    </div>
</body>
</html>
